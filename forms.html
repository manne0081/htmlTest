<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Formular</title>
    </head>

    <body>
        <form action="forms.html" method="get">  <!--Ist so Standard-->
            <input type="text" name="Name" placeholder="Dein Name"><br><br>
            <input type="radio" name="geschlecht" value="m">Männlich
            <input type="radio" name="geschlecht" value="w">Weiblich<br><br>
            <input type="email" name="email" placeholder="Deine E-Mail"><br><br>
            <input type="password" name="password" placeholder="Dein Passwort"><br><br>
            <button type="submit">Abschicken</button>
        </form>

        <br><br>

        <form action="forms.html" method="post">
            <input type="text" name="Name" placeholder="Dein Name"><br><br>
            <input type="radio" name="geschlecht" value="m">Männlich
            <input type="radio" name="geschlecht" value="w">Weiblich<br><br>
            <input type="email" name="email" placeholder="Deine E-Mail"><br><br>
            <input type="password" name="password" placeholder="Dein Passwort"><br><br>
            <button type="submit">Abschicken</button>
        </form>
    </body>

</html>
