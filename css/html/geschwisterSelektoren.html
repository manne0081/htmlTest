<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <title>Geschwister-Selektoren</title>
        <link rel="stylesheet" type="text/css" href="../css/geschwisterSelektoren.css">
    </head>

    <body>
        <p>
            <span>Dies ist ein wenig Text in einer Span</span><br>
            <b>Dieser Abschnitt ist fett gedruckt</b><br>
            <i>Dieser Abschnitt ist kursiv gedruckt</i><br>
            <u>Dies ist ein unterstrichener Text</u><br>
            <b>Dieser Abschnitt ist auch fett gedruckt</b>
        </p>
    </body>

</html>
